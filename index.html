
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        /* Apply Inter font and a subtle background to the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container for the App Screen -->
    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 md:p-10 lg:p-12 max-w-md w-full border border-gray-200">
        <!-- Main Title -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-8 text-center">
            My App
        </h1>

        <!-- Menu Buttons Section -->
        <div class="space-y-4">
            <!-- Example Button 1 -->
            <button
                class="w-full py-3 px-6 bg-blue-600 hover:bg-red-800 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
                onclick="goToPage('youtube.html')">
                Youtube
            </button>

            <!-- Example Button 2 -->
            <button
                class="w-full py-3 px-6 bg-blue-600 hover:bg-red-800 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
                onclick="goToPage('settings.html')">
                Settings
            </button>

            <!-- Example Button 3 -->
            <button
                class="w-full py-3 px-6 bg-blue-600 hover:bg-red-800 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75"
                onclick="goToPage('profile.html')">
                Profile
            </button>

            <!-- You can add more buttons here -->
            <button
                class="w-full py-3 px-6 bg-blue-600 hover:bg-red-800 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75"
                onclick="goToPage('about-us.html')">
                About Us
            </button>
        </div>
    </div>

    <!-- JavaScript for Page Navigation -->
    <script>
        /**
         * Navigates the browser to a specified URL.
         * @param {string} url - The URL to navigate to.
         */
        function goToPage(url) {
            // Check if the URL is provided to prevent navigating to an empty string
            if (url) {
                window.location.href = url;
            } else {
                console.error("Navigation URL is empty or invalid.");
                // Optionally, display a message to the user using a custom modal or element
                // alert("Error: Could not navigate. Invalid page URL."); // Not allowed, use custom UI instead
            }
        }
    </script>
</body>
</html>
