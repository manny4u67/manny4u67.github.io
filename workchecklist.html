<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Work Success Checklist</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and checked state */
        body {
            font-family: 'Inter', sans-serif;
        }
        .checked-item {
            opacity: 0.7;
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
            background-color: #dcfce7; /* green-50 */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <!-- Main container for the checklist content. -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-6 sm:p-8 lg:p-10">
        <!-- Application title. -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-8 pb-4 border-b-2 border-indigo-200">
            ðŸš€ Pre-Work Success Checklist ðŸŒŸ
        </h1>

        <!-- Mindset and Focus Section -->
        <div class="mb-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-indigo-700 mb-5 p-3 bg-indigo-50 rounded-lg shadow-sm">
                Mindset and Focus
            </h2>
            <ul class="space-y-4">
                <li id="mindset-1" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-mindset-1" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-mindset-1" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Close any open loops (jot down lingering tasks).</label>
                </li>
                <li id="mindset-2" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-mindset-2" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-mindset-2" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Define your "One Thing" (most important task).</label>
                </li>
                <li id="mindset-3" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-mindset-3" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-mindset-3" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Break it down (if complex, into smaller sub-tasks).</label>
                </li>
                <li id="mindset-4" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-mindset-4" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-mindset-4" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Visualize success (yourself completing your "One Thing").</label>
                </li>
                <li id="mindset-5" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-mindset-5" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-mindset-5" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Review your goals/priorities (ensure alignment).</label>
                </li>
                <li id="environment-7" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-6" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-6" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Pray before beginning work.</label>
                </li>
            </ul>
        </div>

        <!-- Environment and Tools Section -->
        <div class="mb-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-indigo-700 mb-5 p-3 bg-indigo-50 rounded-lg shadow-sm">
                Environment and Tools
            </h2>
            <ul class="space-y-4">
                <li id="environment-1" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-1" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-1" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Cleanse your desk of unnecessary items.</label>
                </li>
                <li id="environment-2" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-2" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-2" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Have everything you need within reach.</label>
                </li>
                <li id="environment-3" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-3" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-3" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Put your phone off and away.</label>
                </li>
                <li id="environment-4" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-4" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-4" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Close irrelevant applications and tabs.</label>
                </li>
                <li id="environment-5" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-5" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-5" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Set the mood with scent (optional).</label>
                </li>
                <li id="environment-6" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-environment-6" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-environment-6" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Choose your auditory environment (music or silence).</label>
                </li>

            </ul>
        </div>

        <!-- Physical Preparation Section -->
        <div class="mb-8 last:mb-0">
            <h2 class="text-xl sm:text-2xl font-semibold text-indigo-700 mb-5 p-3 bg-indigo-50 rounded-lg shadow-sm">
                Physical Preparation
            </h2>
            <ul class="space-y-4">
                <li id="physical-1" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-physical-1" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-physical-1" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Do a few push-ups or light stretches.</label>
                </li>
                <li id="physical-2" class="flex items-start p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-indigo-50">
                    <input type="checkbox" id="checkbox-physical-2" class="mr-3 mt-1 h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer">
                    <label for="checkbox-physical-2" class="text-base sm:text-lg text-gray-700 flex-1 cursor-pointer">Hydrate (have a glass of water ready).</label>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all checkbox elements
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            // Add change event listener to each checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    // Get the ID of the parent list item (e.g., 'mindset-1')
                    // The label's 'for' attribute matches the checkbox 'id'.
                    // We need to get the 'id' from the <li> element.
                    const listItemId = event.target.id.replace('checkbox-', '');
                    const listItem = document.getElementById(listItemId);

                    if (listItem) {
                        // Toggle the 'checked-item' class on the list item
                        // This class applies the line-through and color changes
                        listItem.classList.toggle('checked-item', event.target.checked);
                        // Also toggle the hover effect for visual consistency
                        listItem.classList.toggle('hover:bg-indigo-50', !event.target.checked);
                    }
                });
            });
        });
    </script>
</body>
</html>
